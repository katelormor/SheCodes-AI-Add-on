<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&family=Ojuju:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <title>AI Funny Poem Generator by KL</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Funny Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of your funny poem..."
            required
            autocomplete="off"
            class="search"
            id="search"
          />
          <input type="submit" class="submit" id="submit" />
        </form>
        <div class="poem" id="poem">
          Poem will be generated <br />and displayed here...
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/katelormor" target="_blank">Kate Lormor</a>
        open sourced on
        <a
          href="https://github.com/katelormor/SheCodes-AI-Add-on"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a
          href="https://shecodes-ai-generator-add-on.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
